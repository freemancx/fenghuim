<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<title>会员中心-登录</title>
		<meta name="viewport" content="initial-scale=1, maximum-scale=1">
		<link rel="shortcut icon" href="img/favicon.ico">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">

		<link rel="stylesheet" href="css/sm.min.css">
		<link rel="stylesheet" href="css/sm-extend.min.css">
		<link rel="stylesheet" type="text/css" href="css/main.css" />

	</head>

	<body>
		<div class="page-group">
			<div class="page">
				
				<div class="content">
					<!-- 这里是页面内容区 -->
					<div class="form-info">
						<div class="f-l">
							如有帐号，请登录
						</div>
						<div class="f-r">
							<a href="forget.html">忘记密码?</a>
						    |
				    		<a href="register.html" class="active">免费注册</a>
						</div>
					</div>
					<form action="collection.html" method="get">
						<div class="list-block">
							<ul>
								<!-- Text inputs -->
								<li>
									<div class="item-content">
										<div class="item-media"><i class="icon icon-form-name"></i></div>
										<div class="item-inner">
											<div class="item-title label"><span class="red">*</span>帐号</div>
											<div class="item-input">
												<input type="text" placeholder="电话号码">
											</div>
										</div>
									</div>
								</li>
								<li>
									<div class="item-content">
										<div class="item-media"><i class="icon icon-form-password"></i></div>
										<div class="item-inner">
											<div class="item-title label"><span class="red">*</span>密码</div>
											<div class="item-input">
												<input type="password" placeholder="密码" class="">
											</div>
										</div>
									</div>
								</li>
							</ul>
						</div>
						<div class="btn-block">
							
							<input class="button button-big button-fill" type="submit" id="btn-sub" value="提交" name="" />
						    
						</div>
					</form>
				</div>
			</div>
		</div>

		<script type='text/javascript' src='js/zepto.min.js' charset='utf-8'></script>
		<script type='text/javascript' src='js/sm.min.js' charset='utf-8'></script>
		<script type='text/javascript' src='js/sm-extend.min.js' charset='utf-8'></script>
		<script src="js/main.js" type="text/javascript" charset="utf-8"></script>
	</body>

</html>
