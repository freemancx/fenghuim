<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<title>会员中心</title>
		<meta name="viewport" content="initial-scale=1, maximum-scale=1">
		<link rel="shortcut icon" href="img/favicon.ico">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">

		<link rel="stylesheet" href="css/sm.min.css">
		<link rel="stylesheet" href="css/sm-extend.min.css">
		<link rel="stylesheet" type="text/css" href="css/main.css" />

	</head>

	<body>
		<div class="page-group">
			<div class="page">
				<header class="bar bar-nav">
					<h1 class="title"></h1>
					<form class="fh-search" action="search.html">
						<input type="text" name="query" value="" placeholder="请输入产品名称或编号" />
						<input type="submit" value="" class="btn-submit" />
					</form>
				</header>

				<!--高亮页卡在A标签上加 active 类名-->
				<div class="bar bar-header-secondary">
					<div class="buttons-tab">
						<a href="index.html" class="button">首页</a>
						<a href="cdna.html" class="button">cDNA克隆</a>
						<a href="orf.html" class="button">ORF克隆</a>
						<a href="carrier.html" class="button">载体</a>
						<a href="strain.html" class="button">菌株</a>
						<a href="cell.html" class="button">细胞</a>
					</div>
				</div>

				<!--高亮菜单在A标签上加 active 类名-->
				<nav class="bar bar-tab fh-bar">
					<a class="tab-item" href="aboutus.html">
						<span class="icon icon-home"></span>
						<span class="tab-label">关于我们</span>
					</a>
					<a class="tab-item active" href="person.html">
						<span class="icon icon-me"></span>
						<span class="tab-label">会员中心</span>
					</a>
					<a class="tab-item" href="tel://400-000-7085">
						<span class="icon icon-phone"></span>
						<span class="tab-label">电话咨询</span>
					</a>
					<a class="tab-item" href="order.html">
						<span class="icon icon-card"></span>
						<span class="tab-label">订购指南</span>
					</a>
				</nav>

				<div class="content">
					<!-- 这里是页面内容区 -->
					<img src="img/person_banner.jpg" />
					<h2 class="title-label"> 首页 > <span>登录</span></h2>
					<form action="collection.html" method="get">
						<div class="list-block">
							<ul>
								<!-- Text inputs -->
								<li>
									<div class="item-content">
										<div class="item-media"><i class="icon icon-form-name"></i></div>
										<div class="item-inner">
											<div class="item-title label">手机号</div>
											<div class="item-input">
												<input type="text" placeholder="电话号码">
											</div>
										</div>
									</div>
								</li>
								<li>
									<div class="item-content">
										<div class="item-media"><i class="icon icon-form-password"></i></div>
										<div class="item-inner">
											<div class="item-title label">密码</div>
											<div class="item-input">
												<input type="password" placeholder="密码" class="">
											</div>
										</div>
									</div>
								</li>
							</ul>
						</div>
						<div class="btn-block">
							
							<input class="button button-big button-fill" type="submit" id="btn-sub" value="提交" name="" />
						    
						    <div class="row">
						    	<div class="col-50">
						    		<a href="forget.html" class="button button-none">忘记密码</a>
						    	</div>
						    	<div class="col-50">
						    		<a href="register.html" class="button button-none">立即注册</a>
						    	</div>
						    </div>
						    
						</div>

		<script type='text/javascript' src='js/sm.min.js' charset='utf-8'></script>
